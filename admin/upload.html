<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload News</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .custom-text-color {
      color: #ffb03b;
    }
    .custom-bg {
      background-color: #777;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center custom-bg">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg">
    <h2 class="text-3xl font-bold text-center custom-text-color mb-6">Upload Recent News</h2>

    <form action="#" method="POST" enctype="multipart/form-data" class="space-y-5">
      <div>
        <label class="block mb-1 custom-text-color font-semibold" for="title">Title</label>
        <input type="text" id="title" name="title" required 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block mb-1 custom-text-color font-semibold" for="description">Description</label>
        <textarea id="description" name="description" rows="4" required 
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>
      </div>

      <div>
        <label class="block mb-1 custom-text-color font-semibold" for="image">Image</label>
        <input type="file" id="image" name="image" accept="image/*" required
               class="w-full px-4 py-2 border rounded-lg bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded-lg font-semibold hover:bg-purple-600 transition duration-300">
        Upload News
      </button>
    </form>

  </div>

</body>
</html>
